<div *ngFor="let collection of collections">
  <h1 (click)="toggleDisplay(collection)">
    {{collection.title}}
  </h1>
  <div *ngIf="collection.isDisplayed">
    <div class="player-container" *ngFor="let song of collection.songs">
      <player [song]="song"></player>
    </div>
  </div>
</div>
